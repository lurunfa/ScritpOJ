<!DOCTYPE html>
<html>

<head>

    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }

        #wrapper {
            position: relative;
        }
    </style>
</head>

<body>
    <div id='wrapper'>
        <div id='box'></div>
    </div>
</body>
